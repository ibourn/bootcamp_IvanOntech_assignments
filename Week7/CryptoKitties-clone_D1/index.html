<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DefaultKitty</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="cat">

            <div class="ears">
                <div class="ear left_ear">
                    <div class="ear_inside left_ear_inside">
                    </div>
                </div>
                <div class="ear right_ear">
                    <div class="ear_inside right_ear_inside">
                    </div>
                </div>
            </div>


            <div class="hair_head">
                <div class="hair left_hair"></div>
                <div class="hair middle_hair"></div>
                <div class="hair right_hair"></div>
            </div>
            <div class="fur_head_left">
                <div class="hair left_hair"></div>
                <div class="hair middle_hair"></div>
                <div class="hair right_hair"></div>
            </div>
            <div class="fur_head_right">
                <div class="hair left_hair"></div>
                <div class="hair middle_hair"></div>
                <div class="hair right_hair"></div>
            </div>
            <div class="face">
                <div class="muzzle"></div>

                <div class="eyes">
                    <div class="eye">
                        <div class="pupils"></div>
                        <div class="glint glint_sup"></div>
                        <div class="glint glint_inf"></div>
                    </div>
                    <div class="eye">
                        <div class="pupils"></div>
                        <div class="glint glint_sup"></div>
                        <div class="glint glint_inf"></div>
                    </div>
                </div>
                <div class="truffle"></div>
                <div class="mouth"></div>
                <div class="tongue"></div>
                <div class="mustache left_mustache"></div>
                <div class="mustache right_mustache"></div>
            </div>


            <div class="body">
                <div class="tail"></div>
                <div class="front">
                    <div class="belly"></div>
                </div>
                <div class="rear"></div>

                <div class="pawn rear_left_pawn">
                    <div class="calw"></div>
                </div>
                <div class="pawn rear_right_pawn">
                    <div class="calw"></div>
                </div>

                <div class="pawn front_left_pawn">
                    <div class="claw"></div>
                </div>


                <div class="pawn front_right_pawn">
                    <div class="claw"></div>
                </div>

                <div class="front_limb left_limb"></div>
                <div class="front_limb right_limb"></div>
            </div>

        </div>

    </div>
</body>

</html>
